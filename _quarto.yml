project:
  type: book
  output-dir: docs

format:
  html:
    toc: true
    theme: 
      light: cosmo
      dark: darkly
  pdf:
    documentclass: scrreprt
    pdf-engine: pdflatex
    mathspec: true
    include-in-header:
      - "latex-header.tex"

execute:
  freeze: auto
  keep-md: false

resources:
  - CNAME

book:
  title: "Discrete Choice Model Estimation with R"
  author: 
    - name: "Dan Yavorsky"
      orcid: 0000-0003-4095-6405
      email: dyavorsky@gmail.com
  #date: last-modified
  site-url: dcme-r.danyavorsky.com
  repo-url: https://github.com/dyavorsky/dcme-r
  repo-actions: edit
  bread-crumbs: true
  downloads: [pdf]

  sidebar:
    search: true
    style: "docked"
    border: true

  chapters:
    - index.qmd

    - part: "Introduction"
      chapters: 
      - chapters/01_intro.qmd
      - chapters/02_properties.qmd

    - part: "Behavioral Models"
      chapters:
      - chapters/03_logit.qmd
      - chapters/04_gev.qmd
      - chapters/05_probit.qmd
      - chapters/06_mixed_logit.qmd
      - chapters/07_variations.qmd
      - chapters/08_maximization.qmd

    - part: "Estimation"
      chapters:
      - chapters/09_densities.qmd
      - chapters/10_sim_estimation.qmd
      - chapters/11_indiv_params.qmd
      - chapters/12_bayesian.qmd
      - chapters/13_endogeneity.qmd
      - chapters/14_em_algo.qmd
      - chapters/references.qmd

  appendices:
   - chapters/appendix.qmd

bibliography: references.bib



